name: Build CORE Image

on:
  push:
    tags:
      - 'v*' # Trigger for tags starting with 'v' (e.g., v1.0, v2.3.1)
      - '!v*-beta' # Exclude beta tags
    paths:
      - 'apps/api/**'
      - 'apps/core/**'
      - 'libs/**'
      - 'docker/arm64.core.Dockerfile'
      - 'docker/x64.core.Dockerfile'
      - 'package.json'

jobs:
  publish:
    name: publish
    runs-on: self-hosted
    permissions:
      contents: read
      packages: read # Important: Grant read access to packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get the tag name
        id: get_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Enable corepack
        run: corepack enable

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: |
            ghcr.io/alexzedim/core
          tags: |
            type=ref,event=tag,value=${{ env.TAG_NAME }}
            type=raw,value=latest
          labels: |
            maintainer=alexzedim
            org.opencontainers.image.title=CORE
            org.opencontainers.image.licenses=MPL-2.0
            org.opencontainers.image.vendor=cmnw
            org.opencontainers.image.url=https://raw.githubusercontent.com/alexzedim/cmnw-next/master/public/static/cmnw.png
            org.opencontainers.image.source=https://github.com/alexzedim/cmnw
            org.opencontainers.image.documentation=https://github.com/alexzedim/cmnw/blob/master/README.md
            org.opencontainers.image.description=Intelligence-always-wins
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Login to Github Packages
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build & Push (GHCR)
        id: build-push-action
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/x64.core.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/alexzedim/core:buildcache
          cache-to: type=registry,ref=ghcr.io/alexzedim/core:buildcache,mode=max

      - name: Image digest
        run: |
          echo "Tag name ${{ steps.package-version.outputs.current-version}}"


