version: '3.8'
services:
  core:
    container_name: core
    image: ghcr.io/alexzedim/core:latest
    restart: always
    command: [ 'node', 'dist/apps/core/main.js' ]
    env_file:
      - stack.env
    networks:
      - default

  api:
    container_name: cmnw-api
    image: ghcr.io/alexzedim/core:latest
    restart: always
    command: [ 'node', 'dist/apps/api/main.js' ]
    ports:
      - '8080:8080'
    env_file:
      - stack.env
    networks:
      - default

networks:
  default:
    name: cmnw_default
    driver: bridge
